<div class="text-center">

  <h3> Free Code Camp Advanced Front End Projects </h3>
  <div id="timeBody">
    <div id="timeDiv">
      <h1 id="title1"> Session Time </h1>
      <a href="#" class="btn btn-danger" id="minus5Clock">-</a>
      <h2 id="timeType"></h2>

      <a href="#" class="btn btn-primary" id="add5Clock">+</a>
      <a href="#" class="btn btn-primary" id="reset"><b>Reset</b></a>

      <h1 id="title1"> Break Time </h1>

      <a href="#" class="btn btn-primary" id="add5Break">+</a>

</div>
